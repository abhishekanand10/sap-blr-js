<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #red-box {
            position: relative;
            bottom: 0px;
        }

        #green-box {
            position: static;
        }

        #blue-box {
            position: static;
        }
        .container{
            background-color: grey;
            height: 250px;
            width: 250px;
            margin-top: 100px;
            position: absolute;
        }
    </style>

</head>

<body style="height: 1000px">


    <div class="container">
        <div id="red-box" style="background-color: red;width: 50px;height:50px;">
        </div>
        <div id="green-box" style="background-color: green;width: 50px;height:50px;">
        </div>
        <div id="blue-box" style="background-color: blue;width: 50px;height:50px;">
        </div>
    </div>


</body>

</html>
