<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
        }

        .container-75 {
            width: 75%;
        }

        .container-50 {
            width: 50%;
        }

        .img-responsive {
            position: absolute;
            max-width: 100%;
        }
    </style>
</head>

<body>

    <div class="container">
        <img class="img-responsive" alt="" src="images/panda.png">
    </div>
    <div class="container-75">
        <img class="img-responsive" alt="" src="images/panda.png">
    </div>
    <div class="container-50">
        <img class="img-responsive" alt="" src="images/panda.png">
    </div>

</body>

</html>
